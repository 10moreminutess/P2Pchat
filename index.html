<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random P2P Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .status.disconnected {
            background: #fee;
            color: #c53030;
            border: 2px solid #feb2b2;
        }

        .status.connecting {
            background: #fffaf0;
            color: #d69e2e;
            border: 2px solid #fbd38d;
        }

        .status.connecting::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #d69e2e;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .status.connected {
            background: #f0fff4;
            color: #38a169;
            border: 2px solid #9ae6b4;
        }

        .status.waiting {
            background: #ebf4ff;
            color: #3182ce;
            border: 2px solid #90cdf4;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8fafc;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: #e2e8f0;
            color: #2d3748;
        }

        .message.system {
            background: #fed7d7;
            color: #c53030;
            text-align: center;
            margin: 0 auto;
            font-style: italic;
            max-width: 90%;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn, .connect-btn, .disconnect-btn, .skip-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connect-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        .connect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .disconnect-btn, .skip-btn {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            width: 48%;
        }

        .skip-btn {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .disconnect-btn:hover, .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .user-count {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .connection-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .real-badge {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-left: 8px;
        }

        .demo-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
            margin-left: 8px;
        }

        @media (max-width: 480px) {
            .chat-container {
                padding: 20px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-container {
                flex-direction: column;
            }

            .control-buttons {
                flex-direction: column;
            }

            .disconnect-btn, .skip-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Random P2P Chat</h1>
            <p>Connect with real people instantly</p>
        </div>

        <div id="status" class="status disconnected">
            Disconnected - Click "Find Random Chat" to start
        </div>

        <div id="chatMessages" class="chat-messages"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..."
                disabled
            >
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>

        <div class="controls">
            <button id="connectBtn" class="connect-btn">Find Random Chat</button>
            <div class="control-buttons" style="display: none;" id="controlButtons">
                <button id="disconnectBtn" class="disconnect-btn">Disconnect</button>
                <button id="skipBtn" class="skip-btn">Skip User</button>
            </div>
        </div>

        <div id="userCount" class="user-count">Users online: 0</div>
        <div id="connectionInfo" class="connection-info"></div>
    </div>

    <script>
        class P2PChat {
            constructor() {
                this.eventSource = null;
                this.peerConnection = null;
                this.dataChannel = null;
                this.isConnected = false;
                this.isConnecting = false;
                this.userId = this.generateUserId();
                this.partnerId = null;
                this.isInitiator = false;
                this.messageQueue = [];
                this.serverAvailable = false;
                this.demoMode = false;
                
                this.initializeElements();
                this.bindEvents();
                
                // WebRTC configuration
                this.rtcConfiguration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun.stunprotocol.org:3478' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ]
                };

                // Try to connect to signaling server
                this.connectToSignalingServer();
            }

            generateUserId() {
                return 'user_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.messagesEl = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.skipBtn = document.getElementById('skipBtn');
                this.userCountEl = document.getElementById('userCount');
                this.connectionInfoEl = document.getElementById('connectionInfo');
                this.controlButtonsEl = document.getElementById('controlButtons');
            }

            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.findRandomChat());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.skipBtn.addEventListener('click', () => this.skipUser());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            updateStatus(message, type = 'disconnected') {
                this.statusEl.innerHTML = message;
                this.statusEl.className = `status ${type}`;
                
                // Add badge based on mode
                if (this.serverAvailable && type === 'connected') {
                    const badge = document.createElement('span');
                    badge.className = 'real-badge';
                    badge.textContent = 'REAL';
                    this.statusEl.appendChild(badge);
                } else if (this.demoMode && type === 'connected') {
                    const badge = document.createElement('span');
                    badge.className = 'demo-badge';
                    badge.textContent = 'DEMO';
                    this.statusEl.appendChild(badge);
                }
            }

            addMessage(content, type = 'system', timestamp = true) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${type}`;
                
                if (timestamp && (type === 'sent' || type === 'received')) {
                    const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    messageEl.innerHTML = `<div>${this.escapeHtml(content)}</div><small style="opacity: 0.7; font-size: 11px;">${time}</small>`;
                } else {
                    messageEl.textContent = content;
                }
                
                this.messagesEl.appendChild(messageEl);
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async connectToSignalingServer() {
                try {
                    console.log('🔌 Connecting to signaling server...');
                    
                    // Test server availability first
                    const testResponse = await fetch('/api/signaling/status');
                    
                    if (testResponse.ok) {
                        console.log('✅ Server available - using real P2P mode');
                        this.serverAvailable = true;
                        this.connectionInfoEl.textContent = 'Server connected - Real P2P mode';
                        
                        // Connect via Server-Sent Events
                        this.eventSource = new EventSource(`/api/signaling?userId=${this.userId}`);
                        
                        this.eventSource.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            console.log('📨 Received:', data);
                            this.handleSignalingMessage(data);
                        };

                        // Handle specific event types
                        ['connected', 'matched', 'signal', 'user-count', 'waiting', 'partner-disconnected'].forEach(eventType => {
                            this.eventSource.addEventListener(eventType, (event) => {
                                const data = JSON.parse(event.data);
                                console.log(`📨 ${eventType}:`, data);
                                this.handleSignalingMessage({ type: eventType, ...data });
                            });
                        });

                        this.eventSource.onerror = (error) => {
                            console.error('❌ SSE Error:', error);
                            this.connectionInfoEl.textContent = 'Connection lost - retrying...';
                            setTimeout(() => this.connectToSignalingServer(), 3000);
                        };
                        
                    } else {
                        throw new Error('Server not available');
                    }
                    
                } catch (error) {
                    console.log('⚠️  Server not available - switching to demo mode');
                    this.startDemoMode();
                }
            }

            startDemoMode() {
                this.demoMode = true;
                this.serverAvailable = false;
                this.connectionInfoEl.textContent = 'Demo Mode - Server not available';
                this.addMessage('Demo Mode: Experience the interface with AI responses 🤖', 'system');
                this.simulateUserCount();
            }

            simulateUserCount() {
                let userCount = Math.floor(Math.random() * 60) + 25; // 25-85 users
                this.userCountEl.textContent = `Users online: ${userCount} (simulated)`;
                
                setInterval(() => {
                    const change = Math.floor(Math.random() * 6) - 3; // -3 to +3
                    userCount = Math.max(15, Math.min(userCount + change, 100));
                    this.userCountEl.textContent = `Users online: ${userCount} (simulated)`;
                }, 10000);
            }

            async handleSignalingMessage(data) {
                switch (data.type) {
                    case 'connected':
                        this.addMessage('Connected to signaling server', 'system');
                        break;
                        
                    case 'user-count':
                        this.userCountEl.textContent = `Users online: ${data.count}`;
                        break;
                        
                    case 'matched':
                        this.partnerId = data.partnerId;
                        this.isInitiator = data.isInitiator;
                        this.updateStatus('Found a partner! Establishing connection...', 'connecting');
                        await this.createPeerConnection();
                        break;
                        
                    case 'signal':
                        await this.handleWebRTCSignal(data);
                        break;
                        
                    case 'partner-disconnected':
                        this.handlePartnerDisconnect();
                        break;

                    case 'waiting':
                        this.updateStatus('Waiting for someone to chat with...', 'waiting');
                        break;
                }
            }

            async handleWebRTCSignal(data) {
                switch (data.type) {
                    case 'offer':
                        await this.handleOffer(data);
                        break;
                    case 'answer':
                        await this.handleAnswer(data);
                        break;
                    case 'ice-candidate':
                        await this.handleIceCandidate(data);
                        break;
                }
            }

            async findRandomChat() {
                if (this.demoMode) {
                    this.simulateDemoConnection();
                    return;
                }

                this.isConnecting = true;
                this.updateStatus('Looking for someone to chat with...', 'connecting');
                this.connectBtn.style.display = 'none';
                this.controlButtonsEl.style.display = 'flex';
                
                try {
                    const response = await fetch('/api/signaling/find-match', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: this.userId })
                    });
                    
                    const result = await response.json();
                    console.log('🔍 Find match result:', result);
                    
                } catch (error) {
                    console.error('❌ Failed to find match:', error);
                    this.addMessage('Connection failed. Please try again.', 'system');
                    this.resetUI();
                }
            }

            simulateDemoConnection() {
                console.log('🎭 Simulating demo connection');
                
                this.isConnecting = true;
                this.updateStatus('Looking for someone to chat with...', 'connecting');
                this.connectBtn.style.display = 'none';
                this.controlButtonsEl.style.display = 'flex';
                
                setTimeout(() => {
                    this.partnerId = 'demo_partner_' + Math.random().toString(36).substr(2, 8);
                    this.isConnected = true;
                    this.isConnecting = false;
                    
                    this.updateStatus('Connected to AI demo partner', 'connected');
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    this.addMessage('Connected to AI demo partner. Try sending a message! 🤖', 'system');
                    this.messageInput.focus();
                    
                    this.simulatePartnerResponses();
                }, 2000 + Math.random() * 3000);
            }

            simulatePartnerResponses() {
                const responses = [
                    "Hello! How are you today? 👋",
                    "Nice to meet you! What's your name?",
                    "This chat app looks really cool!",
                    "That's interesting! Tell me more.",
                    "I'm doing great, thanks for asking! 😊",
                    "What's your favorite hobby?",
                    "Where are you from?",
                    "Do you like music? What genre?",
                    "I love meeting new people!",
                    "This demo is pretty neat! 🚀",
                    "Technology is amazing these days!",
                    "Hope you're having a great day! ☀️"
                ];

                let responseCount = 0;
                const maxResponses = 8;

                const sendResponse = (immediate = false) => {
                    if (!this.isConnected || responseCount >= maxResponses) return;
                    
                    const delay = immediate ? 1500 + Math.random() * 2000 : 4000 + Math.random() * 6000;
                    
                    setTimeout(() => {
                        if (this.isConnected && responseCount < maxResponses) {
                            const response = responses[Math.floor(Math.random() * responses.length)];
                            this.addMessage(response, 'received');
                            responseCount++;
                        }
                    }, delay);
                };

                // Send initial greeting
                sendResponse(true);

                // Override sendMessage to trigger responses
                const originalSendMessage = this.sendMessage.bind(this);
                this.sendMessage = function() {
                    originalSendMessage();
                    
                    // 70% chance to respond to user messages
                    if (this.isConnected && Math.random() < 0.7) {
                        sendResponse(true);
                    }
                };
            }

            async createPeerConnection() {
                this.peerConnection = new RTCPeerConnection(this.rtcConfiguration);
                
                // Set up data channel
                if (this.isInitiator) {
                    this.dataChannel = this.peerConnection.createDataChannel('messages', {
                        ordered: true
                    });
                    this.setupDataChannel(this.dataChannel);
                } else {
                    this.peerConnection.ondatachannel = (event) => {
                        this.dataChannel = event.channel;
                        this.setupDataChannel(this.dataChannel);
                    };
                }

                // Handle ICE candidates
                this.peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        await this.sendSignalingMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };

                // Handle connection state changes
                this.peerConnection.onconnectionstatechange = () => {
                    console.log('🔗 Connection state:', this.peerConnection.connectionState);
                    if (this.peerConnection.connectionState === 'failed') {
                        this.addMessage('Connection failed. Please try again.', 'system');
                        this.disconnect();
                    }
                };

                if (this.isInitiator) {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    await this.sendSignalingMessage({
                        type: 'offer',
                        offer: offer
                    });
                }
            }

            async sendSignalingMessage(message) {
                try {
                    await fetch('/api/signaling/signal', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            from: this.userId,
                            to: this.partnerId,
                            ...message
                        })
                    });
                } catch (error) {
                    console.error('❌ Failed to send signaling message:', error);
                }
            }

            setupDataChannel(channel) {
                channel.onopen = () => {
                    console.log('✅ Data channel opened');
                    this.isConnected = true;
                    this.isConnecting = false;
                    this.updateStatus('Connected! Start chatting with a real person', 'connected');
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    this.addMessage('Connected to a real person! Say hello! 👋', 'system');
                    this.messageInput.focus();
                    
                    // Send queued messages
                    while (this.messageQueue.length > 0) {
                        const queuedMessage = this.messageQueue.shift();
                        channel.send(queuedMessage);
                    }
                };

                channel.onmessage = (event) => {
                    this.addMessage(event.data, 'received');
                };

                channel.onclose = () => {
                    console.log('❌ Data channel closed');
                    if (this.isConnected) {
                        this.addMessage('Your chat partner disconnected', 'system');
                        this.handlePartnerDisconnect();
                    }
                };

                channel.onerror = (error) => {
                    console.error('❌ Data channel error:', error);
                    this.addMessage('Connection error occurred', 'system');
                };
            }

            async handleOffer(data) {
                await this.peerConnection.setRemoteDescription(data.offer);
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                await this.sendSignalingMessage({
                    type: 'answer',
                    answer: answer
                });
            }

            async handleAnswer(data) {
                await this.peerConnection.setRemoteDescription(data.answer);
            }

            async handleIceCandidate(data) {
                try {
                    await this.peerConnection.addIceCandidate(data.candidate);
                } catch (error) {
                    console.error('❌ Error adding ICE candidate:', error);
                }
            }

            handlePartnerDisconnect() {
                this.isConnected = false;
                this.isConnecting = false;
                this.partnerId = null;
                
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                if (this.dataChannel) {
                    this.dataChannel.close();
                    this.dataChannel = null;
                }
                
                this.updateStatus('Partner disconnected', 'disconnected');
                this.resetUI();
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                if (this.isConnected && this.dataChannel && this.dataChannel.readyState === 'open') {
                    this.dataChannel.send(message);
                    this.addMessage(message, 'sent');
                } else if (this.isConnecting) {
                    this.messageQueue.push(message);
                    this.addMessage(message, 'sent');
                    this.addMessage('Message queued - connecting...', 'system');
                } else {
                    this.addMessage(message, 'sent');
                }
                
                this.messageInput.value = '';
            }

            skipUser() {
                if (this.isConnected || this.isConnecting) {
                    this.addMessage('Looking for a new chat partner...', 'system');
                    this.disconnect();
                    setTimeout(() => {
                        this.findRandomChat();
                    }, 500);
                }
            }

            async disconnect() {
                this.isConnected = false;
                this.isConnecting = false;
                
                if (this.dataChannel) {
                    this.dataChannel.close();
                    this.dataChannel = null;
                }
                
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                // Notify server of disconnection
                if (this.serverAvailable && this.partnerId) {
                    try {
                        await fetch('/api/signaling/disconnect', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: this.userId })
                        });
                    } catch (error) {
                        console.error('❌ Failed to notify server of disconnection:', error);
                    }
                }
                
                this.partnerId = null;
                this.updateStatus('Disconnected', 'disconnected');
                this.addMessage('Disconnected from chat', 'system');
                this.resetUI();
            }

            resetUI() {
                this.messageInput.disabled = true;
                this.sendBtn.disabled = true;
                this.connectBtn.style.display = 'block';
                this.controlButtonsEl.style.display = 'none';
                this.messageInput.value = '';
                this.messageQueue = [];
            }
        }

        // Initialize the chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.p2pChat = new P2PChat();
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (window.p2pChat) {
                window.p2pChat.disconnect();
            }
        });
    </script>
</body>
