<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat - Debug Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        button {
            background: #48bb78;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #38a169;
        }

        #debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß P2P Chat Debug</h1>
        
        <div class="status" id="status">
            Initializing...
        </div>

        <button onclick="testBasic()">Test Basic Functions</button>
        <button onclick="testWebRTC()">Test WebRTC Support</button>
        <button onclick="testConnections()">Test Connections</button>

        <div id="debug-info">
            <div>üåê <strong>Location:</strong> <span id="location"></span></div>
            <div>üì± <strong>User Agent:</strong> <span id="useragent"></span></div>
            <div>üîó <strong>WebRTC Support:</strong> <span id="webrtc-support"></span></div>
            <div>üì° <strong>WebSocket Support:</strong> <span id="websocket-support"></span></div>
            <div>üìª <strong>SSE Support:</strong> <span id="sse-support"></span></div>
        </div>

        <div id="test-results"></div>
    </div>

    <script>
        // Basic error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('status').innerHTML = `‚ùå Error: ${e.message}<br>Line: ${e.lineno}`;
        });

        // Initialize debug info
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Fill debug info
            document.getElementById('location').textContent = window.location.href;
            document.getElementById('useragent').textContent = navigator.userAgent.substring(0, 80) + '...';
            
            // Test WebRTC support
            const hasWebRTC = !!(window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection);
            document.getElementById('webrtc-support').textContent = hasWebRTC ? '‚úÖ Yes' : '‚ùå No';
            
            // Test WebSocket support
            const hasWebSocket = !!window.WebSocket;
            document.getElementById('websocket-support').textContent = hasWebSocket ? '‚úÖ Yes' : '‚ùå No';
            
            // Test SSE support
            const hasSSE = !!window.EventSource;
            document.getElementById('sse-support').textContent = hasSSE ? '‚úÖ Yes' : '‚ùå No';
            
            document.getElementById('status').textContent = '‚úÖ Page loaded successfully!';
        });

        function testBasic() {
            try {
                console.log('Testing basic functions...');
                
                const results = [];
                
                // Test localStorage
                try {
                    localStorage.setItem('test', 'value');
                    localStorage.removeItem('test');
                    results.push('‚úÖ localStorage works');
                } catch (e) {
                    results.push('‚ùå localStorage failed: ' + e.message);
                }
                
                // Test JSON
                try {
                    JSON.parse('{"test": true}');
                    JSON.stringify({test: true});
                    results.push('‚úÖ JSON works');
                } catch (e) {
                    results.push('‚ùå JSON failed: ' + e.message);
                }
                
                // Test random ID generation
                try {
                    const id = Math.random().toString(36).substring(2, 15);
                    results.push('‚úÖ ID generation works: ' + id);
                } catch (e) {
                    results.push('‚ùå ID generation failed: ' + e.message);
                }
                
                displayResults('Basic Functions', results);
                
            } catch (error) {
                console.error('Basic test failed:', error);
                displayResults('Basic Functions', ['‚ùå Test failed: ' + error.message]);
            }
        }

        function testWebRTC() {
            try {
                console.log('Testing WebRTC...');
                
                const results = [];
                
                // Test RTCPeerConnection creation
                try {
                    const pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    results.push('‚úÖ RTCPeerConnection created');
                    pc.close();
                } catch (e) {
                    results.push('‚ùå RTCPeerConnection failed: ' + e.message);
                }
                
                displayResults('WebRTC Support', results);
                
            } catch (error) {
                console.error('WebRTC test failed:', error);
                displayResults('WebRTC Support', ['‚ùå Test failed: ' + error.message]);
            }
        }

        function testConnections() {
            try {
                console.log('Testing connections...');
                
                const results = [];
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                results.push(`üåê Environment: ${isLocal ? 'Local' : 'Production'}`);
                
                if (isLocal) {
                    // Test WebSocket connection
                    try {
                        const ws = new WebSocket('ws://localhost:3001');
                        ws.onopen = () => {
                            results.push('‚úÖ WebSocket connection successful');
                            displayResults('Connection Test', results);
                            ws.close();
                        };
                        ws.onerror = (error) => {
                            results.push('‚ùå WebSocket connection failed - is server running?');
                            displayResults('Connection Test', results);
                        };
                        ws.onclose = () => {
                            console.log('WebSocket closed');
                        };
                    } catch (e) {
                        results.push('‚ùå WebSocket test failed: ' + e.message);
                        displayResults('Connection Test', results);
                    }
                } else {
                    // Test SSE connection
                    try {
                        const testUserId = Math.random().toString(36).substring(2, 15);
                        const eventSource = new EventSource(`/api/signaling?userId=${testUserId}`);
                        
                        eventSource.onopen = () => {
                            results.push('‚úÖ SSE connection successful');
                            displayResults('Connection Test', results);
                            eventSource.close();
                        };
                        
                        eventSource.onerror = (error) => {
                            results.push('‚ùå SSE connection failed');
                            displayResults('Connection Test', results);
                            eventSource.close();
                        };
                    } catch (e) {
                        results.push('‚ùå SSE test failed: ' + e.message);
                        displayResults('Connection Test', results);
                    }
                }
                
            } catch (error) {
                console.error('Connection test failed:', error);
                displayResults('Connection Test', ['‚ùå Test failed: ' + error.message]);
            }
        }

        function displayResults(title, results) {
            const resultsDiv = document.getElementById('test-results');
            const resultHTML = `
                <div style="background: rgba(0,0,0,0.3); padding: 15px; margin: 10px 0; border-radius: 8px;">
                    <h3>${title}</h3>
                    ${results.map(result => `<div style="margin: 5px 0;">${result}</div>`).join('')}
                </div>
            `;
            resultsDiv.innerHTML += resultHTML;
        }
    </script>
</body>
</html>
